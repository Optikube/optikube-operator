apiVersion: v1
kind: Service
metadata:
  labels:  
    app: ngninx-exporter
  name: nginx-prom-metrics
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/scheme: 'http'
    prometheus.io/port: '10254'
    prometheus.io/path: '/metrics'
spec:
  type: ClusterIP
  ports:
    - port: 10254
      name: prometheus
      protocol: TCP
  selector:
    app.kubernetes.io/instance: ingress-nginx
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nginx-servicemon
  labels:
    release: prometheus
spec:
  endpoints:
    - interval: 5s
      port: prometheus
  selector:
    matchLabels:
      app: ngninx-exporter