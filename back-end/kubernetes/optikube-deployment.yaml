apiVersion: apps/v1
kind: Deployment
metadata:
  name: optikube-deploy
  namespace: optikube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: optikube
  template:
    metadata:
      labels:
        app: optikube
    spec:
      serviceAccountName: optikube-svc-account
      containers:
        - name: optikube5
          image: gcr.io/utility-folder-419300/optikube6.2.7
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: redis-service
            - name: REDIS_PORT
              value: "6379"
          resources: 
            requests:
              cpu: "150m"
              memory: "200Mi"
            limits:
              cpu: "300m"
              memory: "400Mi"
      imagePullSecrets:
        - name: gcr-json-key
